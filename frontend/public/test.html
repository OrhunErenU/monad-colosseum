<!DOCTYPE html>
<html>

<head>
    <title>Wallet Test</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
</head>

<body
    style="background:#111;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column">
    <h1>Wallet Test</h1>
    <button id="btn"
        style="padding:20px 40px;font-size:18px;cursor:pointer;background:#3b82f6;color:white;border:none;border-radius:8px">
        Connect MetaMask
    </button>
    <p id="status" style="margin-top:20px"></p>
    <script>
        document.getElementById("btn").onclick = async () => {
            const s = document.getElementById("status");
            s.textContent = "Connecting...";
            try {
                if (!window.ethereum) {
                    s.textContent = "No wallet found!";
                    return;
                }
                console.log("ethereum:", window.ethereum);
                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                s.textContent = "Connected: " + accounts[0];
            } catch (e) {
                console.error(e);
                s.textContent = "Error: " + e.message;
            }
        }
    </script>
</body>

</html>
