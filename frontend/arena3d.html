<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öîÔ∏è Monad Colosseum - 3D Arena</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #0a0a0f; 
      color: #e2e8f0; 
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
    }
    #arena-canvas { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100vw; 
      height: 100vh; 
      z-index: 1; 
    }
    .hud { 
      position: fixed; 
      z-index: 10; 
      pointer-events: none; 
    }
    .hud > * { pointer-events: auto; }
    
    .top-bar {
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(180deg, rgba(10,10,15,0.95) 0%, transparent 100%);
    }
    
    .logo { 
      font-size: 1.5rem; 
      font-weight: 700;
      color: #8b5cf6;
      text-shadow: 0 0 20px rgba(139,92,246,0.5);
    }
    
    .controls {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid #8b5cf6;
      background: rgba(139,92,246,0.2);
      color: #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .btn:hover { background: rgba(139,92,246,0.4); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .match-info {
      top: 80px; left: 2rem;
      background: rgba(10,10,15,0.9);
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 1rem;
      min-width: 200px;
    }
    
    .match-info h3 { color: #8b5cf6; margin-bottom: 0.5rem; font-size: 1rem; }
    .stat { display: flex; justify-content: space-between; padding: 0.25rem 0; }
    .stat-label { color: #64748b; }
    .stat-value { color: #06b6d4; font-weight: 600; }
    
    .agent-bars {
      top: 80px; right: 2rem;
      background: rgba(10,10,15,0.9);
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
      min-width: 220px;
    }
    
    .agent-bars h3 { color: #8b5cf6; margin-bottom: 0.5rem; font-size: 1rem; }
    
    .agent-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.3rem 0;
    }
    .agent-name { 
      width: 80px; 
      font-size: 0.75rem; 
      color: #94a3b8;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hp-bar {
      flex: 1;
      height: 8px;
      background: #1e293b;
      border-radius: 4px;
      overflow: hidden;
    }
    .hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #22c55e 100%);
      transition: width 0.3s;
    }
    .hp-text { width: 35px; text-align: right; font-size: 0.75rem; color: #06b6d4; }
    
    .event-log {
      bottom: 2rem; left: 2rem;
      background: rgba(10,10,15,0.9);
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 1rem;
      width: 350px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .event-log h3 { color: #8b5cf6; margin-bottom: 0.5rem; font-size: 1rem; }
    .event { font-size: 0.8rem; padding: 0.2rem 0; border-bottom: 1px solid #1e293b; }
    .event.attack { color: #ef4444; }
    .event.defend { color: #3b82f6; }
    .event.death { color: #f59e0b; }
    .event.alliance { color: #22c55e; }
    .event.betrayal { color: #dc2626; }
    
    .connection-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 0.5rem;
    }
    .connection-dot.connected { background: #22c55e; }
  </style>
</head>
<body>
  <canvas id="arena-canvas"></canvas>
  
  <div class="hud top-bar">
    <div class="logo">‚öîÔ∏è MONAD COLOSSEUM</div>
    <div class="controls">
      <span class="connection-dot" id="conn-dot"></span>
      <button class="btn" id="btn-connect">Connect</button>
      <button class="btn" id="btn-create-arena" disabled>Create Arena</button>
      <button class="btn" id="btn-start-demo" disabled>Start Demo Match</button>
    </div>
  </div>
  
  <div class="hud match-info">
    <h3>üìä Match Info</h3>
    <div class="stat"><span class="stat-label">Turn</span><span class="stat-value" id="stat-turn">--</span></div>
    <div class="stat"><span class="stat-label">Alive</span><span class="stat-value" id="stat-alive">--</span></div>
    <div class="stat"><span class="stat-label">Prize</span><span class="stat-value" id="stat-prize">--</span></div>
  </div>
  
  <div class="hud agent-bars">
    <h3>ü§ñ Gladiators</h3>
    <div id="agents-container"></div>
  </div>
  
  <div class="hud event-log">
    <h3>üìú Battle Log</h3>
    <div id="events-container"></div>
  </div>

  <script type="module" src="/src/arena3d/main.js"></script>
</body>
</html>
